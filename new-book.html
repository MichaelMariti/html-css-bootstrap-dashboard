<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
              <img id="logo-duck" src="./img/duck.png" alt="logo">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Anagrafica utenti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Storico Prestiti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                  </li>
                  
                  
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    
    <main>
        <section class="py-5">
            <div class="container">
                <h1>Nuovo Libro</h1>
                <form class="row g-3">
                    <div class="col-6">
                      <label for="inputEmail4" class="form-label">Email</label>
                      <input type="email" class="form-control" id="inputEmail4" placeholder="Inserisci la tua email" required>
                    </div>
                    <div class="col-6">
                      <label for="inputPassword4" class="form-label">Password</label>
                      <input type="password" class="form-control" id="inputPassword4" placeholder="Inserisci la tua password" required>
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Titolo</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="Inserisci il titolo del libro">
                    </div>    
                    <div class="col-md-4">
                      <label for="inputState" class="form-label">Genere</label>
                      <select id="inputState" class="form-select">
                        <option value="">Scegli il genere</option>
                        <option value="commedia">Commedia</option>
                        <option value="horror">Horror</option>
                        <option value="fantascienza">Fantascienza</option>
                      </select>
                    </div>
                    <div class="col-md-4">
                      <label for="inputCity" class="form-label">Anno di pubblicazione</label>
                      <input type="text" class="form-control" id="inputCity" placeholder="Inserisci l'anno">
                    </div>
                    <div class="col-md-4">
                      <label for="inputZip" class="form-label">ISBN#</label>
                      <input type="text" class="form-control" id="inputZip" placeholder="Inserisci il codice ISBN#">
                    </div>
                    <div class="container mt-5">

                        <hr>
                    </div>
                    <div class="col-md-12">
                        <label for="inputZip" class="form-label">Note</label>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Commento</label>
                          </div>

                    <div class="col-12 py-2">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Disponibile anche in digitale
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Aggiungi libro</button>
                    </div>
                    </div>
                </form>
            </div>
            

        </section>
    </main>



    <!-- Javascript - Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
